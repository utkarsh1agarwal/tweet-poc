<div class="content" role="main">

<div class="container">
  <!-- <h3>Welocme to Tweet POC by Team RA</h3> -->
</div>
<!-- <button class="btn btn-primary">nnn</button> -->

<form class="mt-4">
  <h3>Load single user</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter the user name</label>
    <input type="text" name="user" [(ngModel)]="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <button (click)="loadUser()" type="button" class="btn btn-primary">Load Tweets</button>
</form>


<div class="container mt-3 p-2 mb-3" *ngIf="isLoadUser">
  <div class="row m-auto mt-3">
    <div class="col-md-10">
      <div class="alert alert-primary" role="alert">
        <span style="width: 80%; display: inline-block;">List of the Tweets</span>
        
        <button class="btn btn-outline-primary text-right" (click)="isAddNewTweet = true;"> Create new tweet</button>
      </div>
      <div class="card">

        <ul class="list-group list-group-flush">


          <li class="list-group-item" *ngFor="let data of user_data.tweetList">
            
            <span style="display: block;">{{data.text}}</span>
          <span class="badge badge-success">{{data.createdDate}}</span>
          <span class="badge" 
          [ngClass]="[data.sentiment == 'Negative' ? 'badge-danger' : '',  data.sentiment == 'Positive' ? 'badge-success' : '', data.sentiment == 'Neutral' ? 'badge-neutral' : '']"

            >
            Sentiment: {{data.sentiment}}</span>
        </li>
        </ul>
      </div>

      <div class="mt-3" *ngIf="isAddNewTweet">
        <form class="mt-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter the message</label>
            <input type="text" class="form-control" [(ngModel)]="newMessage" name="newMessage"  id="message" aria-describedby="message" required>
          </div>
          
          <button (click)="addTweet()" type="button" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="mt-3 w-100">


<hr class="mt-3" style="border: 2px solid; width:100%; margin-top: 3rem;">
</div>


<form class="mt-4">
  <h2>Load all users</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter the user name</label>
    <input type="text" name="userAll" [(ngModel)]="userAll" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  
  <button (click)="loadUserAll()" type="button" class="btn btn-primary">Load Tweets</button>
</form>


<div class="container mt-3 p-2" *ngIf="isLoadUserAll">
  <div class="row m-auto mt-3">
    <div class="col-md-12">
      <div class="alert alert-warning" role="alert">
        <span style="width: 80%; display: inline-block;">List of the other users</span>
        
      </div>
      <div class="row">
        <div class="col-md-5 m-2" *ngFor="let d of all_data.tweetDetailsList;">
          
          <div class="card" style="align-items: flex-start;">
            
            <div><h4 class="p-2"> {{d.username}}</h4></div>
            
    
            <ul class="list-group list-group-flush">
    
    
              <li class="list-group-item" *ngFor="let data of d.tweetList">
                {{data.text}}
              <span class="badge badge-success">{{data.createdDate}}</span></li>
            </ul>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
